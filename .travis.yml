langauge: go
sudo: false
go:
    - 1.5

install:
    # Add Godeps dependencies to GOPATH and PATH
    - export GOPATH="${TRAVIS_BUILD_DIR}:$GOPATH"
    - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
    - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
    - export PATH=$PATH:$HOME/gopath/bin

before_script:
    # Install the testing specific dependencies
    - go get -v github.com/onsi/ginkgo/ginkgo
    - go get -v github.com/onsi/gomega

    # Symlink the import path
    # http://stackoverflow.com/questions/22560778/go-absolute-imports-and-travis-ci
    - ln -s $GOPATH/src/github.com/NeilGarb/budget $TRAVIS_BUILD_DIR

script: make citest

notifications:
    email:
        recipients:
            - bengfort@cs.umd.edu
        on_success: change
        on_failure: always
